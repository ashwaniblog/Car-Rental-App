<form [formGroup]="updateProduct" class="custom-form" autocomplete="off" (ngSubmit)="UpdateProduct()">

    <div class="form-group">
      <label for="Product_Name">Car Name</label>
      <input type="text" class="form-control" id="Product_Name" placeholder="Enter car name" required
        formControlName="Car_Name">
      <div class="invalid-feedback">
        Only Alphabets and Numbers allowed.
      </div>
    </div>
  
    <div class="form-group">
      <label for="Product_Description">Car Maker</label>
      <textarea class="form-control" id="Product_Description" placeholder="Enter Car Maker"
        formControlName="Car_Maker"></textarea>
      <div class="invalid-feedback">
        Only Alphabets and Numbers allowed.
      </div>
    </div>
  
    <div class="form-group">
      <label for="Product_Category">Car Category</label>
      <input type="text" class="form-control" id="Product_Category" placeholder="Enter car category"
        formControlName="Car_Category">
      <div class="invalid-feedback">
        Only Alphabets and Numbers allowed.
      </div>
    </div>
  
    <div class="form-group">
      <label for="Available_Quantity">Available Quantity</label>
      <input type="number" class="form-control" id="Available_Quantity" formControlName="Available_Quantity">
    </div>
  
    <div class="form-group">
      <label for="Available_Discount">Available Discount</label>
      <div class="input-group">
        <input type="number" class="form-control" id="Available_Discount" placeholder="Enter available discount"
          formControlName="Available_Discount">
        <div class="input-group-append">
          <span class="input-group-text">%</span>
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="Image">Image</label>
      <div class="custom-file">
        <input type="url" class="custom-file-input" id="Image" required placeholder="image url" formControlName="Image">
        <div class="invalid-feedback">
          Pick an image.
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="Available_Price">Rent Price</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="number" class="form-control" id="Available_Price" placeholder="Enter rent price" required
          formControlName="Rent_Price">
      </div>
    </div>
  
    <div class="form-group">
      <label for="Specification">Specification</label>
      <input type="text" class="form-control" id="Specification" placeholder="Enter product status" maxlength="100"
        pattern="^[a-zA-Z0-9]*$" formControlName="Status">
      <div class="invalid-feedback">
        Only Alphabets and Numbers allowed.
      </div>
    </div>
  
    <button type="submit" class="btn btn-success">Submit</button>
  
  </form>
