<section class="h-100 h-custom" style="background-color: #d2c9ff;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <div class="d-flex justify-content-between align-items-center mb-5">
                                        <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                                    </div>
                                    <div class="alert alert-success" *ngIf="showAlert" role="alert">
                                        <h4 class="alert-heading">Order Placed</h4>
                                    </div>
                                    <hr class="my-4">
                                    <div class="row mb-4 d-flex justify-content-between align-items-center" *ngFor="let data of placeorder">
                                        <div class="col-md-2 col-lg-2 col-xl-2">
                                            <img src="{{ data.image }}" class="img-fluid rounded-3" alt="Product">
                                        </div>
                                        <div class="col-md-3 col-lg-3 col-xl-3">
                                            <h6 class="text-muted">{{ data.car_Name }}</h6>
                                            <h6 class="text-black mb-0">Start Date = {{ data.startDate }}</h6>
                                            <h6 class="text-black mb-0">End Date = {{ data.endDate }}</h6>
                                        </div>
                                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1" id="chotalis">
                                            <h6 class="mb-0" style="width: 100px;">Price=&#8377;{{ data.rentPrice }}</h6>
                                            <button (click)="PlaceOrder(data.id)" style="margin-top: 20px;" type="button" class="btn btn-primary btn-sm">PlaceOrder</button>
                                        </div>
                                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                            <a (click)="DeleteOrder(data.id)" class="text-muted"><i class="fas fa-times"></i></a>
                                            <button type="button" style="margin-top: 15px;" class="btn btn-primary btn-sm" routerLink="/editagreement/{{data.id}}">Edit</button>
                                        </div>
                                    </div>
                                    <div class="pt-5">
                                        <h6 class="mb-0"><a href="/" class="text-body"><i class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a>
                                        </h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
