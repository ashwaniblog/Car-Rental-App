<section class="intro">
    <div class="gradient-custom-1 h-100">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="table-responsive bg-white">
                <table class="table mb-0">
                  <thead>
                    <tr>
                      <th scope="col">Car Name</th>
                      <th scope="col">Start Date</th>
                      <th scope="col">End Date</th>
                      <th scope="col">Rental Price</th>
                      <th scope="col">Image</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of receivedData">
                      <th scope="row" style="color: #666666;">{{ data.car_Name }}</th>
                      <td>{{ data.startDate }}</td>
                      <td>{{ data.endDate }}</td>
                      <td>{{ data.rentPrice }}</td>
                      <td><img class="image"src="{{data.image}}" alt="product image"></td>
                      <td >
                        <a><button *ngIf="data.isReturned === isReturnedCheck" type="submit" class="btn btn-danger btn-sm" [disabled]="deleting" (click)="deleteAgreement(data.id)">
                          <span *ngIf="deleting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                          <span *ngIf="!deleting">Accept Return</span>
                      </button></a>
                      <a style="margin-left: 15px;"><button type="submit" class="btn btn-primary btn-sm" routerLink="/editagreement/{{data.id}}">
                        Edit</button></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
