<div class="product" style="background-color: rgb(253, 253, 246);">
    <div class="images" >
        <a data-fslightbox="mygalley" class="rounded-4" target="_blank" data-type="image" href="{{ img }}">
        <img class="rounded-4 fit image"
          src="{{ img }}" />
      </a>
    </div>
    <div class="details">
      <form [formGroup]="rentCar" class="custom-form" autocomplete="off" (ngSubmit)="sendData()">

        <div class="form-group">
          <label for="Car_Name">Car Name</label>
          <input type="text" class="form-control" id="Product_Name" placeholder="Enter car name" required
            formControlName="Car_Name">
          <div class="invalid-feedback">
            Only Alphabets and Numbers allowed.
          </div>
        </div>
      
        <div class="form-group">
          <label for="Product_Description">Car Maker</label>
          <input type="text" class="form-control" id="Product_Description" placeholder="Enter Car Maker"
            formControlName="Car_Maker">
          <div class="invalid-feedback">
            Only Alphabets and Numbers allowed.
          </div>
        </div>
      
        <div class="form-group">
          <label for="Start_Date">Start Date</label>
          <input type="date" class="form-control" id="Start_Date" placeholder={{showstartDate}} formControlName="Start_Date">
        </div>

        <div class="form-group">
          <label for="End_Date">End Date</label>
          <input type="date" class="form-control" id="End_Date" formControlName="End_Date" (ngModelChange)="calculateTotal()">
        </div>
 
        <div class="form-group">
          <label for="Rent_Price">Rent Price</label>
          <div class="input-group" style="width: 323px;">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="number" class="form-control" id="Rent_Price" placeholder={{totalPrice}} required
              formControlName="Rent_Price">
          </div>
        </div>
      
        <div class="form-group">
          <label for="Status">Status</label>
          <input type="text" class="form-control" id="Specification" placeholder="Enter product status" maxlength="100"
            pattern="^[a-zA-Z0-9]*$" formControlName="Status">
          <div class="invalid-feedback">
            Only Alphabets and Numbers allowed.
          </div>
        </div>
        <div *ngIf="isLoggedin; else elseBlock">
          <button type="submit" class="btn btn-success">Rent Car</button>
          <!-- <fa-icon [icon]="icon" (click)="sendData()" routerLink="/"></fa-icon> -->
        </div>
        <ng-template #elseBlock>
          <p class="text-danger">Add to Rent Service! For logged in User</p>
        </ng-template>
      </form>      
    </div>
  </div>
